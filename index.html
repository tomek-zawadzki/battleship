<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Battleship</h1>
      <div class="button">
        <button class="button__start">Start game</button>
      </div>
      <div class="container">
        <div class="container__player">
          <h2 class="container__player--name">Player</h2>
          <div class="board board-player"></div>
        </div>
        <div class="container__player">
          <h2 class="container__player--name">Computer</h2>
          <div class="board board-computer"></div>
        </div>
      </div>
      <div class="ships">
        <div class="ships__type">
          <p class="ships__name">Carrier</p>
          <div draggable="true" class="ships__shape">
            <div class="ship" id="carrier-0"></div>
            <div class="ship" id="carrier-1"></div>
            <div class="ship" id="carrier-2"></div>
            <div class="ship" id="carrier-3"></div>
          </div>
        </div>
        <div class="ships__type">
          <p class="ships__name">Cruiser</p>
          <div draggable="true" class="ships__shape">
            <div class="ship" id="cruiser0-0"></div>
            <div class="ship" id="cruiser0-1"></div>
            <div class="ship" id="cruiser0-2"></div>
          </div>
        </div>
        <div class="ships__type">
          <p class="ships__name">Cruiser</p>
          <div draggable="true" class="ships__shape">
            <div class="ship" id="cruiser1-0"></div>
            <div class="ship" id="cruiser1-1"></div>
            <div class="ship" id="cruiser1-2"></div>
          </div>
        </div>
        <div class="ships__type">
          <p class="ships__name">Submarine</p>
          <div draggable="true" class="ships__shape">
            <div class="ship" id="submarine0-0"></div>
            <div class="ship" id="submarine0-1"></div>
          </div>
        </div>
        <div class="ships__type">
          <p class="ships__name">Submarine</p>
          <div draggable="true" class="ships__shape">
            <div class="ship" id="submarine1-0"></div>
            <div class="ship" id="submarine1-1"></div>
          </div>
        </div>
        <div class="ships__type">
          <p class="ships__name">Submarine</p>
          <div draggable="true" class="ships__shape">
            <div class="ship" id="submarine2-0"></div>
            <div class="ship" id="submarine2-1"></div>
          </div>
        </div>
        <div class="ships__type">
          <p class="ships__name">Destroyer</p>
          <div draggable="true" class="ships__shape">
            <div class="ship" id="destroyer0-0"></div>
          </div>
        </div>
        <div class="ships__type">
          <p class="ships__name">Destroyer</p>
          <div draggable="true" class="ships__shape">
            <div class="ship" id="destroyer1-0"></div>
          </div>
        </div>
        <div class="ships__type">
          <p class="ships__name">Destroyer</p>
          <div draggable="true" class="ships__shape">
            <div class="ship" id="destroyer2-0"></div>
          </div>
        </div>
        <div class="ships__type">
          <p class="ships__name">Destroyer</p>
          <div draggable="true" class="ships__shape">
            <div class="ship" id="destroyer3-0"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
